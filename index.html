<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Static Layout</title>
    
</head>
<body>
<div class= "wrapper">
    <div class= "flex-container1">
        <div class= "banner">
            <button class= "loginButton">
                <a href="https://auth.hulu.com/web/login?next=https%3A%2F%2Fwww.hulu.com%2Fwelcome" target="_blank"style="float: right; color: white; background-color:black; text-decoration:none;">LOG IN</a>
            </button>
        </div>    
    </div>
    <div class= "hulu">
        <div class="flex-container2">
            <div id="flex-item1">TRY UP TO ONE MONTH FREE</div>
            <br>
            <div id="flex-item2">
                <img src="./Hulu_Logo-01_newgreen.png" height="90px">
            </div>
            <div id="flex-item3">Watch thousands of shows and movies, with plans starting at <br> $5.99/month.</div>
            <div id="flex-item4">
                <button class="trialButton">
                    <a href="https://signup.hulu.com/plans" target="_blank"style="">start your free trial</a>
                </button>
            </div>
            <div id="flex-item5">Item</div>
        </div>
    </div>
</div>

</html>
